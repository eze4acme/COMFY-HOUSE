<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy House</title>
    <link rel="stylesheet" href="index.css" />
     <!-- font Awesome -->
    <script
      src="https://kit.fontawesome.com/17fa535e26.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css -->
  </head>
  <body>
    <!-- start of Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fa-solid fa-bars fa-beat-fade"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo" srcset="">
            <div class="cart-btn">
                <span class="nav-icon">
                    <!-- <i class="fas fa-cart-plus"></i> -->
                    <i class="fa-solid fa-cart-plus fa-bounce"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of Navbar -->
    <!-- start of Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- end of Hero -->
    <!-- start of products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <!-- start of single product -->
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product image" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$16</h4>
            </article>
        </div>
        <!-- end of single product -->
    </section>
    <!-- end of products -->
    <script src="app.js"></script>
  </body>
</html>
